<h1>The price is : {{ price }}</h1>
<div class="flex flex-wrap gap-3">
  <div class="flex align-items-center">
    <p-radioButton
      name="Credit Card"
      value="CREDIT"
      [(ngModel)]="paymentType"
      inputId="ingredient1"
    />
    <label for="ingredient1" class="ml-2"> Credit Card </label>
  </div>

  <div class="flex align-items-center">
    <p-radioButton
      name="UPI"
      value="UPI"
      [(ngModel)]="paymentType"
      inputId="ingredient2"
    />
    <label for="ingredient2" class="ml-2"> UPI </label>
  </div>
</div>
<p-button label="Pay Now" (onClick)="doPayment()" />
